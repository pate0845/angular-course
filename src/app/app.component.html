<div class="top-menu" >

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<div class="courses" *ngIf="courses[0] as course">

  <ng-template #noImage let-courseName="description">
    <p class="warn">{{courseName}} has no image yet.</p>
    <img src="/assets/empty-image.png">
  </ng-template>


  <course-card
    #course
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    [noImageTpl]="noImage">
    <course-image [imageUrl]="course.iconUrl"></course-image>
    <div class="course-description">
      {{course.longDescription}}
    </div>
  </course-card>

</div>
